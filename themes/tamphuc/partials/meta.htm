<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="keywords" content="{{ this.page.meta_keywords }}">
    <meta name="author" content="{{ this.page.meta_author }}">
    <meta name="viewport" content="width=device-width">
    <title>{{ this.page.title }} - {{ this.theme.site_name }}</title>

    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

    {% styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="{{ [
            'assets/css/templatemo_style_mobile.css',
            'assets/css/templatemo_misc.css',
            'assets/css/flexslider.css',
             'assets/fontawesome/css/all.min.css',
            'assets/css/app_mobile.css',
		]|theme }}" media="screen and (max-width: 990px)" rel="stylesheet">
    <link href="{{ [
            'assets/css/templatemo_style.css',
            'assets/css/templatemo_misc.css',
            'assets/css/flexslider.css',
            'assets/fontawesome/css/all.min.css',
            'assets/css/app.css',
		]|theme }}" media="screen and (min-width: 991px)" rel="stylesheet">
