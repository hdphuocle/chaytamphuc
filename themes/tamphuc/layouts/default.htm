<!DOCTYPE html>
<html lang="en">
{% partial "meta" %}

{% component 'session' %}

<body>


<a href="javascript:" id="return-to-top"><i class="fas fa-chevron-up"></i></a>
{% page %}

<!-- Load Facebook SDK for JavaScript -->
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>

<script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>

<script src="https://unpkg.com/vue"></script>
<!-- Full bundle -->
<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

<!-- Individual components -->
<script src="https://unpkg.com/buefy/dist/components/table"></script>
<script src="https://unpkg.com/buefy/dist/components/input"></script>
<script src="https://unpkg.com/buefy/dist/components/datepicker"></script>
<script src="https://unpkg.com/buefy/dist/components/select"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            errors: [],
            advisory_name: null,
            advisory_email: null,
            advisory_phone: null,
            advisory_note: null,
            book_name: null,
            book_email: null,
            book_phone: null,
            book_note: null
        },
        methods: {
            checkAdvisoryForm: function (e) {
                if (this.advisory_name && this.advisory_email) return true;
                this.errors = [];
                if (!this.advisory_name) this.errors.push("Name required.");
                if (!this.advisory_email) this.errors.push("Email required.");
                var recaptcha = $("#advisory-g-recaptcha").val();
                if (recaptcha === "") {
                    e.preventDefault();
                    alert("Please check the recaptcha");
                }
            },
            checkBookForm: function (e) {
                if (this.book_name && this.book_email) return true;
                this.errors = [];
                if (!this.book_name) this.errors.push("Name required.");
                if (!this.book_email) this.errors.push("Email required.");
                var recaptcha = $("#book-g-recaptcha").val();
                if (recaptcha === "") {
                    e.preventDefault();
                    alert("Please check the recaptcha");
                }
            }
        }
    })
</script>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="{{ 'assets/js/plugins.js'|theme }}"></script>
<script src="{{ 'assets/js/main.js'|theme }}"></script>
{% framework extras %}
{% scripts %}
<footer>
    <div class="container">
        {% partial "socials" %}
        {% partial "bottom" %}
        {% partial "footer" %}
    </div>
</footer>
</body>
</html>
