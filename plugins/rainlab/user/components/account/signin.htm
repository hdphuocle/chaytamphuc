{{ form_ajax('onSignin') }}

<div class="form-group">
    <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
    <input
        name="login"
        type="text"
        class="form-control"
        id="userSigninLogin"
        placeholder="Nhập {{ loginAttributeLabel|lower }} của bạn"/>
</div>

<div class="form-group">
    <label for="userSigninPassword">Mật Khẩu</label>
    <input
        name="password"
        type="password"
        class="form-control"
        id="userSigninPassword"
        placeholder="Nhập mật khẩu"/>
</div>

{% if rememberLoginMode == 'ask' %}
<div class="form-group">
    <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
    </div>
</div>
{% endif %}
<div class="login-buttons">
    <button type="submit" class="auth_button button button--social-login">Đăng Nhập
    </button>
    <span>
        --- hoặc đăng nhập với ---
    </span>
</div>

<div class="social-buttons">

    {% for name, link in social_login_links %}
    <a href="{{ link }}?s={{ 'home'|page }}&f={{ 'login'|page }}"
       class="social-button button--social-login button--{{ name| lower }}" href="#"><i
        class="icon fab fa-{{ name| lower }}"></i><span>{{ name }}</span></a>
    {% endfor %}
</div>

{{ form_close() }}
