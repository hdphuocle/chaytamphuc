{{ form_ajax('onSignin') }}

<div class="form-group">
    <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
    <input
        name="login"
        type="text"
        class="form-control"
        id="userSigninLogin"
        placeholder="Enter your {{ loginAttributeLabel|lower }}"/>
</div>

<div class="form-group">
    <label for="userSigninPassword">Password</label>
    <input
        name="password"
        type="password"
        class="form-control"
        id="userSigninPassword"
        placeholder="Enter your password"/>
</div>

{% if rememberLoginMode == 'ask' %}
<div class="form-group">
    <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
    </div>
</div>
{% endif %}
<button id="sign-in" type="submit" class="button button--social-login">Sign In
</button> ---or---
<div id="social-buttons">

    {% for name, link in social_login_links %}
    <a href="{{ link }}?s={{ 'home'|page }}&f={{ 'login'|page }}"
       class="button button--social-login button--{{ name| lower }}" href="#"><i
        class="icon fab fa-{{ name| lower }}"></i>Login
        With {{ name }}</a>
    {% endfor %}
</div>

{{ form_close() }}
