{% set serviceList = __SELF__.serviceList %}
{% macro render_item(serviceList) %}
{% for item in serviceList %}
<div class="service-item">
    <div class="service-btn1">
        <div class="btn1 btn1-blob ">
            <img src='{{ "assets/images#{item.image_url}"|theme }}'>
        </div>
    </div>
    <div class="service-content">
        <h4>{{ item.name }}</h4>
        <p>{{ item.content }}</p>
    </div>
</div>
{% endfor %}
{% endmacro %}

{% import _self as service %}

<div class="container">
    <div class="col-md-12">
        <div class="heading-section">
            <h2>Tại sao nên chọn Nhà hàng Tâm Phúc</h2>
            <img src="{{ 'assets/images/under-heading.png'|theme }}" alt="">
        </div>
    </div>
    <div class="row justify-content-center">
        {{ service.render_item(serviceList) }}
    </div>
</div>
