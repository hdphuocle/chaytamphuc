{{ form_ajax('onBookSubmit') }}
<div class="message-form">
    <form role="form" method="post" @submit="checkBookForm" class="g-recaptcha">
        <section class="row book-wrap">
            <b-field label="Tên Quý Khách"
                     type="is-info"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2">
                <b-input required name="name"
                         placeholder=""
                         validation-message="Bạn chưa nhập tên."
                         maxlength="50">
                </b-input>
            </b-field>
            <b-field label="Email"
                     type="is-info"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2">
                <b-input required type="email"
                         name="email"
                         placeholder=""
                         validation-message="Bạn phải nhập đúng định dạng email."
                         maxlength="50">
                </b-input>
            </b-field>
            <b-field label="Số Lượng Người"
                     type="is-info"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2">
                <b-input type="number" required name="quatity"></b-input>
            </b-field>
            <b-field label="Số Điện Thoại"
                     type="is-info"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2">
                <b-input required name="phone" maxlength="11"
                         validation-message="Bạn chưa nhập số điện thoại."></b-input>
            </b-field>
            <b-field label="Nội Dung Đặt Bàn"
                     type="is-info"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2">
                <b-input required name="subject" validation-message="Bạn chưa nhập nội dung."></b-input>
            </b-field>
            <b-field label="Ngày Đặt Bàn"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2" type="is-info">
                <b-datepicker
                    placeholder="Chọn ngày..."
                    required
                    validation-message="Bạn chưa chọn ngày."
                    name="book_date">
                </b-datepicker>
            </b-field>
            <b-field label="Thời Gian"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2" type="is-info">
                <b-select name="date_type" placeholder="Chọn thời gian" required expanded validation-message="Bạn chưa chọn thời gian.">
                    <option value="Buổi Sáng">
                        Buổi Sáng
                    </option>
                    <option value="Buổi Trưa">
                        Buổi Trưa
                    </option>
                    <option value="Buổi Chiều">
                        Buổi Chiều
                    </option>
                    <option value="Buổi Tối">
                        Buổi Tối
                    </option>
                </b-select>
            </b-field>

            <b-field label="Yêu Cầu Khác"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2" type="is-info">
                <b-input maxlength="200" type="textarea" name="content"
                         placeholder="Bạn có muốn lưu ý gì thêm không?"></b-input>
            </b-field>

        </section>
        <section class="book-wrap-send">
            <div id="book-g-recaptcha" class="g-recaptcha" data-sitekey="6Lc98zAaAAAAAJouxCQ7qTgPBmxnPB6NiFVXMUIb"></div>
            <div class="send">
                <button type="submit" name="submit" class="g-capcha" required="required">Gửi</button>
            </div>
        </section>

    </form>
</div>
{{ form_close() }}
