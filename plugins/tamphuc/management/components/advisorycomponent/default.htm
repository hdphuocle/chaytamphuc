{{ form_ajax('onAdvisorySubmit') }}
<div class="message-form">
    <form role="form" class="send-message" @submit="checkAdvisoryForm">
        <section class="row advisory-wrap">
            <b-field label="Tên Quý Khách"
                     type="is-info"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2">
                <b-input name="name"
                         placeholder=""
                         required
                         maxlength="50">
                </b-input>
            </b-field>
            <b-field label="Email"
                     type="is-info"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2">
                <b-input type="email"
                         name="email"
                         required
                         placeholder=""
                         validation-message="Bạn phải nhập đúng định dạng email."
                         maxlength="50">
                </b-input>
            </b-field>

            <b-field label="Số Điện Thoại"
                     type="is-info"
                     class="col-md-5 col-xs-12 col-sm-6 mb-2">
                <b-input name="phone" required maxlength="11"></b-input>
            </b-field>

            <b-field label="Yêu Cầu Khác" class="col-md-5 col-xs-12 col-sm-6 mb-2" type="is-info">
                <b-input maxlength="200" type="textarea" name="content"
                         placeholder="Bạn có muốn yêu cầu gì thêm không?"></b-input>
            </b-field>
        </section>
        <section class="advisory-wrap-send">
            <div id="advisory-g-recaptcha" class="g-recaptcha" data-sitekey="6Lc98zAaAAAAAJouxCQ7qTgPBmxnPB6NiFVXMUIb"></div>
            <div class="send">
                <button type="submit" name="submit" class="g-capcha" required="required">Gửi</button>
            </div>
        </section>
    </form>
</div>
{{ form_close() }}
