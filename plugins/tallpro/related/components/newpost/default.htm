<div class="new-posts">
    <h4 class="footer-title">Bài viết mới</h4>
    <div class="section-list">
        {% for np in new_post %}
        {% set image = np.featured_images.first %}
        <div class="recent-post">
            <div class="recent-post-thumb">
                <img src="{{ image.path | default('https://images.unsplash.com/photo-1422255198496-21531f12a6e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80') }}" alt="">
            </div>
            <div class="recent-post-info">
                <h6><a href='{{url("/blog/post/#{np.slug}")}}'>{{np.title}}</a></h6>
                <span>{{np.published_at|date("d/m/Y")}}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<style>
    .new-posts img{
        height: 50px;
        width: 70px;
    }
</style>
