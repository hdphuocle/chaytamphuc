<div class="recent-news-section">
    <div class="widget-title"><h3>Bài viết liên quan</h3></div>
    <div class="section-list">
        {% for relate in related %}
        {% set image = relate.featured_images.first %}
        <div class="news-item layout-two">
            <div class="news-thumb "><img
                src="{{ image.path | default('https://images.unsplash.com/photo-1422255198496-21531f12a6e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80') }}"
                alt="Share your experience"></div>
            <div class="news-text-wrap"><h2><a
                href="{{url('/blog/post', {'seo': relate.slug})}}"> {{relate.title}} </a></h2> <span
                class="posted-date"> {{relate.published_at|date("d/m/Y")}} </span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
